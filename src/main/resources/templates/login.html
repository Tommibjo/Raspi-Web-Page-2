<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Please login first</title>
    </head>
    <body>
        <div id="links"> <a th:href="@{/}">Home</a> <a th:href="@{/about}">About</a> <a th:href="@{/cvdb}">Files</a></div>
        <h1>Sign in with the credentials provided</h1>
        
        <form th:action="@{/login}" method="post">
            username <input type="text" name="username"/>
            password <input type="password" name="password"/>
            <input type="submit" value="Sign in"/>
        </form>
        <div th:if="${param.error}">Invalid username or password</div>
    </body>
</html>
